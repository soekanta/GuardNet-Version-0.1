# IMPLEMENTASI DETEKSI PENIPUAN TAUTAN PALSU SECARA LANGSUNG MENGGUNAKAN LOGISTIC REGRESSION PADA CHROME EXTENSION

<div class="author-box">
    <strong>Wahyu Soekanta Ginting, Katrin Wijaya, Nuragustyani</strong><br>

    Universitas Prima Indonesia
</div>

## 1. Abstrak
Penelitian ini bertujuan mengembangkan sistem keamanan *client-side* bernama **GuardNet**. Berbeda dengan pendekatan tradisional yang bergantung pada *blacklist* statis, GuardNet menggunakan **Logistic Regression** yang berjalan di dalam peramban untuk menganalisis karakteristik URL secara *real-time*. Meski efektif untuk url umum, penelitian ini juga menyoroti keterbatasan teknis browser modern (CORS) yang mempengaruhi akurasi pada kasus tertentu.

## 2. Metodologi Sistem
Sistem mengekstrak 50 fitur unik yang dibagi menjadi dua kategori:
1.  **Fitur Leksikal (URL)**: Panjang URL, jumlah subdomain, HTTPS, entropi karakter.
2.  **Fitur Konten (DOM)**: Keberadaan form password, external links, favicon, dan copyright.

### Arsitektur Pemrosesan Data
Alur data berjalan sepenuhnya di lokal pengguna untuk menjaga privasi.
`;

        const contentPart2 = `
## 3. Hasil Implementasi
Ekstensi berhasil mengintegrasikan model TensorFlow.js yang telah dilatih dengan dataset **PhiUSIIL**.

### Demonstrasi Alur Deteksi
1.  **Input**: Pengguna mengunjungi \`pplink.club\`.
2.  **Ekstraksi**: Sistem mendeteksi fitur mencurigakan (tidak ada HTTPS, domain aneh).
3.  **Prediksi**: Model memberikan skor phishing 99%.
4.  **Output**: Layar merah peringatan muncul.

## 4. Analisis Kelemahan & Keterbatasan Sistem
Meskipun sistem berjalan dengan baik pada skenario pengujian standar, terdapat beberapa kelemahan fundamental yang ditemukan selama pengujian lapangan.

### 4.1 Bias Dataset Geografis (Kasus .co.id)
<div class="weakness-box">
    <div class="weakness-title">‚ö†Ô∏è Bias Domestik</div>
    <p>
        Dataset pelatihan (PhiUSIIL) didominasi oleh domain global (.com, .net, .org). Domain spesifik negara seperti <code>.co.id</code> atau <code>.ac.id</code> sangat jarang muncul di data latih (minoritas). 
    </p>
    <p>
        <strong>Dampak:</strong> Model mungkin mempelajari bias bahwa "domain yang tidak dikenal = aneh/berbahaya". Akibatnya, situs sah pemerintahan atau kampus lokal Indonesia berisiko terdeteksi sebagai anomali (False Positive) hanya karena ekstensi domainnya tidak awam bagi model.
    </p>
</div>

### 4.2 Keterbatasan Browser Security (Masalah CORS)
<div class="weakness-box">
    <div class="weakness-title">üõë Masalah Akses Konten (Kasus uni-mainz.de)</div>
    <p>
        Browser modern menerapkan kebijakan <em>Same-Origin Policy</em> dan <em>CORS</em> yang ketat. Ekstensi browser tidak selalu diizinkan membaca isi (HTML) dari sebuah website, terutama yang memiliki sekuriti tinggi (seperti <code>uni-mainz.de</code>).
    </p>
    <p>
        <strong>Dampak Fatal:</strong>
        Saat konten gagal dibaca, ekstraktor fitur di <code>sandbox.js</code> mengembalikan nilai <strong>0 (NOL)</strong> untuk semua 28 fitur berbasis konten (Tidak ada Title, Tidak ada Ikon, Tidak ada Teks).
        <br><br>
        Bagi model Logistic Regression, <strong>"Halaman Kosong"</strong> adalah tanda kuat situs palsu/rusak. Inilah yang menyebabkan skor risiko melonjak menjadi <strong>100% (Merah)</strong> padahal situs tersebut aman. Ini adalah kelemahan arsitektur <em>client-side</em> murni.
    </p>
</div>

### 4.3 Sensitivitas Normalisasi Data
<div class="weakness-box">
    <div class="weakness-title">üìà Skala Ekstrem</div>
    <p>
        Model menggunakan <em>StandardScaler</em> yang sangat sensitif terhadap nilai rata-rata. 
        Fitur seperti "Panjang URL" dilatih dengan rata-rata ~50 karakter. Jika pengguna mengunjungi URL super pendek atau super panjang, hasil normalisasi bisa menghasilkan angka ekstrem (misal: -5.0 atau +10.0).
    </p>
    <p>
        Pada algoritma Logistic Regression, nilai input ekstrem ini akan didorong oleh fungsi <em>Sigmoid</em> ke probabilitas 0% atau 100% secara instan, menghilangkan nuansa "Waspada" (Kuning).
    </p>
</div>

## 5. Kesimpulan & Saran
GuardNet membuktikan bahwa deteksi phishing berbasis AI bisa dilakukan di browser. Namun, untuk penggunaan produksi yang stabil, sistem harus:
1.  Menambahkan data latih lokal (domain Indonesia).
2.  Menggunakan metode <em>Hybrid</em>: Gunakan API server-side untuk memindai konten jika akses lokal terblokir CORS.
`;
